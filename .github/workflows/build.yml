name: Build and Push Docker Image to GitHub Packages

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build Docker image
        run: |
          # Convert repository owner and repo name to lowercase to avoid Docker tag issues
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/scheduler:latest
          IMAGE_NAME=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
          echo "Building Docker image with tag: $IMAGE_NAME"
          docker build -t $IMAGE_NAME .
      
      - name: Push Docker image to GitHub Packages
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/scheduler:latest
          IMAGE_NAME=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
          echo "Pushing Docker image with tag: $IMAGE_NAME"
          docker push $IMAGE_NAME
