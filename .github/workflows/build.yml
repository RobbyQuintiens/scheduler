name: Build and Push Docker Image to GitHub Packages

on:
  push:
    branches:
      - oc
  pull_request:
    branches:
      - oc

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/scheduler:${{ github.ref }} .

      - name: Build Docker image
        run: |
          BRANCH_NAME=${{ github.ref }}
          BRANCH_NAME=${BRANCH_NAME#refs/heads/} # Remove 'refs/heads/' prefix
          TAG=${BRANCH_NAME//[^a-zA-Z0-9_.-]/-} # Replace invalid characters with '-'
          docker build -t ${{ secrets.DOCKER_USERNAME }}/scheduler:${TAG} .

      - name: Push Docker image
        run: |
          BRANCH_NAME=${{ github.ref }}
          BRANCH_NAME=${BRANCH_NAME#refs/heads/} # Remove 'refs/heads/' prefix
          TAG=${BRANCH_NAME//[^a-zA-Z0-9_.-]/-} # Replace invalid characters with '-'
          docker push ${{ secrets.DOCKER_USERNAME }}/scheduler:${TAG}

