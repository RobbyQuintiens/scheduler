name: Build and Push Docker Image

on:
  push:
    branches:
      - oc
      - main
  pull_request:
    branches:
      - oc
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: |
          BRANCH_NAME=${{ github.event.ref }}
          BRANCH_NAME=${BRANCH_NAME#refs/heads/} # Remove 'refs/heads/' prefix
          TAG=${BRANCH_NAME//[^a-zA-Z0-9_.-]/-} # Replace invalid characters with '-'
          if [[ "$BRANCH_NAME" == "main" ]]; then
            TAG="latest"
          fi
          docker build -t ${{ secrets.DOCKER_USERNAME }}/scheduler:${TAG} .

      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USERNAME}" --password-stdin

      - name: Push Docker image
        run: |
          BRANCH_NAME=${{ github.event.ref }}
          BRANCH_NAME=${BRANCH_NAME#refs/heads/} # Remove 'refs/heads/' prefix
          TAG=${BRANCH_NAME//[^a-zA-Z0-9_.-]/-} # Replace invalid characters with '-'
          if [[ "$BRANCH_NAME" == "main" ]]; then
            TAG="latest"
          fi
          docker push ${{ secrets.DOCKER_USERNAME }}/scheduler:${TAG}
